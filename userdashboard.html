<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f6f8; }
    header { background: #007bff; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
    header .profile { font-weight: bold; }
    nav { margin: 15px; }
    nav a { margin-right: 15px; text-decoration: none; color: #007bff; font-weight: bold; }
    .container { padding: 20px; }
    .card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .card h3 { margin-top: 0; }
    ul { padding-left: 20px; }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover{
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸŽ“ Community Platform</div>
    <div class="profile">Welcome, <span id="username">[User Name]</span>(User)</div>
    <a href="login.html" style="color:white;">Logout</a>
  </header>

  <nav>
    <a href="#">Dashboard</a>
    <a href="profile.html" onclick="sessionStorage.setItem('fromDashboard', 'userdashboard.html')">Profile</a>
    <a href="#">Session History</a>
    <a href="#">Merch Store</a>
  </nav>

  <div class="container">
    <div class="card">
      <h3>Join a Session</h3>
      <form id="joinSessionForm">
        <input type="text" id="sessionCode" placeholder="Enter Session Code" required>
        <button type="submit">Join Session</button>
      </form>
    </div>

    <div class="card">
      <h3>Credit Balance: <strong id="credits">50</strong></h3>
    </div>

    <div class="card">
      <h3>Upcoming Sessions</h3>
      <ul>
        <li>Placeholder 1</li>
        <li>Placeholder 2</li>
        <li>Placeholder 3</li>
      </ul>
    </div>

  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('username').textContent = username;
        } else {
            document.getElementById('username').textContent = 'User';
        }
    });

  </script>
</body>
</html>

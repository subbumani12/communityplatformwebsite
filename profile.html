<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f6f8; color: #333; }
    header { background: #6c757d; color: white; padding: 15px; text-align: center; }
    .container { padding: 20px; max-width: 600px; margin: auto; }
    .card { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .profile-info h3 { margin-top: 0; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    .profile-info p { line-height: 1.6; }
    .profile-info strong { display: inline-block; width: 120px; }
    .back-btn { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 6px; }
    .back-btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <header>
    <h1>My Profile</h1>
  </header>

  <div class="container">
    <div class="card">
      <div class="profile-info">
        <h3>Account Information</h3>
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Role:</strong> <span id="role"></span></p>
        <p><strong>Member Since:</strong> <span id="joinDate"></span></p>
      </div>
    </div>
    <a href="#" id="backLink" class="back-btn">Back to Dashboard</a>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const username = localStorage.getItem('username');
      const fromDashboard = sessionStorage.getItem("fromDashboard");

      if (username) {
        document.getElementById('username').textContent = username;
        document.getElementById('email').textContent =
          username.toLowerCase().replace(/\s/g, '.') + '@example.com';
        document.getElementById('role').textContent =
          (username.toLowerCase().includes('host') || username.toLowerCase().includes('admin'))
          ? 'Host' : 'User';
        document.getElementById('joinDate').textContent = 'September 8, 2025';
      } else {
        // If no user is logged in, redirect to login page
        window.location.href = 'login.html';
      }

      // Always return to the dashboard we came from
      const backLink = document.getElementById('backLink');
      if (fromDashboard) {
        backLink.href = fromDashboard;
      } else {
        // fallback if nothing stored
        backLink.href = 'userdashboard.html';
      }
    });
  </script>
</body>
</html>

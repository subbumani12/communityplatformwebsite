<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Session</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f6f8; color: #333; }
    header { background: #28a745; color: white; padding: 15px; text-align: center; }
    .container { padding: 20px; max-width: 800px; margin: auto; }
    .card { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; }
    .session-code-container { margin-bottom: 20px; }
    #sessionCode { font-size: 2em; font-weight: bold; color: #007bff; background: #e9ecef; padding: 10px 20px; border-radius: 6px; display: inline-block; margin-top: 10px; }
    button { padding: 12px 20px; border: none; background: #28a745; color: white; border-radius: 6px; cursor: pointer; font-size: 16px; margin: 5px; }
    button:hover { background: #1e7e34; }
    .video-call-container { display: none; /* Hidden by default */ }
    .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-top: 20px; }
    .video-participant { background: #000; color: white; border-radius: 8px; aspect-ratio: 16 / 9; display: flex; justify-content: center; align-items: center; font-size: 1.2em; }
    .controls { margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Create & Host Session</h1>
  </header>
  <div class="container">
    <div id="create-view" class="card">
      <h3>Your Unique Session Code</h3>
      <div class="session-code-container">
        <p>Share this code with your users to let them join the session.</p>
        <div id="sessionCode">Generating...</div>
      </div>
      <button id="startSessionBtn">Start Session</button>
      <button onclick="window.location.href='hostdashboard.html'">Back to Dashboard</button>
    </div>

    <div id="video-call-view" class="video-call-container">
        <div class="card">
            <h3>Session in Progress</h3>
            <p>Session Code: <strong id="activeSessionCode"></strong></p>
            <div class="video-grid">
              <div class="video-participant" id="host-video">Host (You)</div>
              <!-- User video placeholders would be added here in a real app -->
            </div>
            <div class="controls">
              <button id="muteBtn">Mute</button>
              <button id="videoBtn">Stop Video</button>
              <button id="endSessionBtn" style="background-color: #dc3545;">End Session</button>
            </div>
        </div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Generate a simple, unique session code
      const uniqueCode = 'S' + Math.random().toString(36).substr(2, 6).toUpperCase();
      document.getElementById('sessionCode').textContent = uniqueCode;
      document.getElementById('activeSessionCode').textContent = uniqueCode;

      const startSessionBtn = document.getElementById('startSessionBtn');
      const createView = document.getElementById('create-view');
      const videoCallView = document.getElementById('video-call-view');
      const endSessionBtn = document.getElementById('endSessionBtn');

      startSessionBtn.addEventListener('click', () => {
        // In a real application, this would initialize a video call service.
        console.log(`Starting session with code: ${uniqueCode}`);
        createView.style.display = 'none';
        videoCallView.style.display = 'block';
      });

      endSessionBtn.addEventListener('click', () => {
        // A confirmation could be added here
        window.location.href = 'hostdashboard.html';
      });
    });
  </script>
</body>
</html>
